        .waves-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            pointer-events: none;
            z-index: 1;
        }

        .wave-svg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .parallax-waves > use {
            animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
        }
        .parallax-waves > use:nth-child(1) { animation-delay: -2s; animation-duration: 7s; }
        .parallax-waves > use:nth-child(2) { animation-delay: -3s; animation-duration: 10s; }
        .parallax-waves > use:nth-child(3) { animation-delay: -4s; animation-duration: 13s; }
        .parallax-waves > use:nth-child(4) { animation-delay: -5s; animation-duration: 20s; }

        @keyframes move-forever {
            0% { transform: translate3d(-90px, 0, 0); }
            100% { transform: translate3d(85px, 0, 0); }
        }

        .bubble-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -150px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            border-radius: 50%;
            animation: riseAndSway 10s infinite ease-in-out;
            filter: blur(8px);
            opacity: 0.6;
        }

        @keyframes riseAndSway {
            0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0; }

            flex-direction: column;
            gap: 40px;

            top: 20px;
            right: 20px;

                coll: '‡¶Ü‡¶Æ‡¶æ‡¶¶‡ßá‡¶∞ ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶ï‡¶æ‡¶≤‡ßá‡¶ï‡¶∂‡¶® :-',

        function toggleLang() {
            currentLang = currentLang === 'EN' ? 'BN' : 'EN';
            const t = translations[currentLang];
            
            document.getElementById('followTxt').innerText = t.follow;
            document.getElementById('fbGroupTxt').innerHTML = `<span>‚ñ∂</span> ${t.fbGroup}`;
            document.getElementById('watchTxt').innerHTML = `<span>‚ñ∂</span> ${t.watch}`;

        function openFull(card) {
            const imgSrc = card.querySelector('img').src;
            const overlay = document.getElementById('fullscreenOverlay');
            document.getElementById('fullImg').src = imgSrc;
            overlay.style.display = 'flex';

        function closeFull() {
            document.getElementById('fullscreenOverlay').style.display = 'none';
        }

        async function downloadImg(e) {
            e.stopPropagation(); 
            const imgSrc = document.getElementById('fullImg').src;
            try {
                const response = await fetch(imgSrc);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'honey-ent-collection.jpg';
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (err) {
                const a = document.createElement('a');
                a.href = imgSrc;
                a.target = '_blank';
                a.download = 'honey-entertainment-collection.jpg';
                a.click();
            }
        }

        function triggerFireworks(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const colors = ['#f472b6', '#fb923c', '#d97706', '#ffffff', '#25F4EE', '#FE2C55'];
            
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 8 + 4;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 10px ${color}`;
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 50;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity - 50; 
                
                let opacity = 1;
                let curX = centerX;
                let curY = centerY;
                
                const animate = () => {
                    curX += vx / 20;
                    curY += vy / 20;
                    opacity -= 0.02;
                    
                    particle.style.transform = `translate(${curX - centerX}px, ${curY - centerY}px)`;
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
        }

        function createBubbles() {
            const container = document.getElementById('bubbleContainer');
            if(!container) return;
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 80 + 30 + 'px';
                bubble.style.width = size; bubble.style.height = size;
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(bubble);
            }
        }

                const drop = document.getElementById('dropdown');
                if(drop) drop.classList.remove('active');
            }
        }

        window.onload = () => createBubbles();
